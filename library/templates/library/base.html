<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        .navbar-nav {
            flex-direction: row;
        }
        
        .navbar-nav li {
            margin-left: 20px;
        }
        
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">LIBRARY</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"> <a class="nav-link" href="{% url 'user_logout' %}">logout</a> </li>
                {% else %}
                <li class="nav-item"> <a class="nav-link" href="{% url 'sign_up' %}">Register</a> </li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'user_login' %}">Login</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block body %} {% endblock body %}
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
