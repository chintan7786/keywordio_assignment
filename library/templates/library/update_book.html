{% extends 'library/base.html' %} {% block body %}
<div class="container">
    <h1>Update Entry</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="book_name">Bookname:</label><br>
            <input type="text" name="book_name" id="book_name" value="{{ book.book_name }}">
        </div>
        <div class="form-group">
            <label for="author">Author:</label><br>
            <input type="author" name="author" id="author" value="{{ book.author }}">
        </div>
        <br>
        <input class="btn btn-success" type="submit" name="" id="" value="Update">
    </form>
</div>

{% endblock body %}
